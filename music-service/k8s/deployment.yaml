apiVersion: v1
kind: Service
metadata:
  name: music-service
spec:
  type: LoadBalancer
  selector:
    app: music-service
  ports:
    - port: 8082
      targetPort: 8082

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: music-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: music-service
  template:
    metadata:
      labels:
        app: music-service
    spec:
      containers:
        - name: music-service
          image: phuongnbp/music-service:0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          env:
            - name: DBMS_CONNECTION_URL
              value: jdbc:sqlserver://mssql-service:1433;databaseName=Music;encrypt=true;trustServerCertificate=true
            - name: DBMS_CONNECTION_USERNAME
              value: sa
            - name: DBMS_CONNECTION_PASSWORD
              value: YourStrong!Passw0rd
            - name: COMMENT_SERVICE_URL
              value: http://comment-service:8086/comment-service
            - name: USERLIB_SERVICE_URL
              value: http://user-library-service:8085
            - name: KAFKA_CONNECTION
              value: kafka:9092
