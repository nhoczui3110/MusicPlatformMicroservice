server:
  port: 8888
app:
  api-prefix: /api
  identity-service: ${IDENTITY_SERVICE:http://localhost:8080/identity}
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: identity-service
          uri: http://localhost:8080
          predicates:
            - Path=${app.api-prefix}/identity/**
          filters:
            - StripPrefix=1
        - id: profile
          uri: http://localhost:8081
          predicates:
            - Path=${app.api-prefix}/profile/**
          filters:
            - StripPrefix=1
        - id: music-service
          uri: http:/localhost:8082
          predicates:
            - Path=${app.api-prefix}/music-service/**
          filters:
            - StripPrefix=1

        - id: file-service
          uri:  http://localhost:8083
          predicates:
            - Path=${app.api-prefix}/file-service/**
          filters:
            - StripPrefix=1
        - id: search-service
          uri: http://localhost:8084
          predicates:
            - Path=${app.api-prefix}/search-service/**
          filters:
            - StripPrefix=1
        - id: user-library-service
          uri: http://localhost:8085
          predicates:
            - Path=${app.api-prefix}/user-library/**
          filters:
            - StripPrefix=1
        - id: comment-service
          uri: http://localhost:8086
          predicates:
            - Path=${app.api-prefix}/comment-service/**
          filters:
            - StripPrefix=1

        - id: notification-service
          uri: http://localhost:8087
          predicates:
            - Path=${app.api-prefix}/notification-service/**
          filters:
            - StripPrefix=1
        - id: admin-service
          uri: http://localhost:8088
          predicates:
            - Path=${app.api-prefix}/admin-service/**
          filters:
            - StripPrefix=1

springdoc:
  override-with-generic-response: false
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - name: Gateway
        url: /v3/api-docs
      - name: File service
        url: /api/file-service/v3/api-docs
      - name: Music service
        url: /api/music-service/v3/api-docs
      - name: Identity service
        url: /api/identity-service/v3/api-docs
      - name: Comment service
        url: /api/comment-serivce/v3/api-docs
      - name: Search service
        url: /api/search-service/v3/api-docs
      - name: Libarry service
        url: /api/user-library/v3/api-docs
